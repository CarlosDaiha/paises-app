<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input name="país" (onEnter)="buscar( $event )"></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="error"
    class="alert alert-danger">
    No se encontraron países con la búsqueda realizada.
</div>

<div *ngIf="!error" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
