<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Continente</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i+1 }}</td>
            <td>
                <img style="width: 25px;" [src]="pais.flags.png" alt="{{pais.name.common}}">
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.region}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.cca2]" class="link" title="Inspeccionar país">
                    <i class="bi bi-eye" role="button" aria-label="Inspect"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
